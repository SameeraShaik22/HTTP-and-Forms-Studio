<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		window.addEventListener("load", function () {
			alert("Window")
			let button = document.getElementById("update");
			button.addEventListener("click", function () {
				alert("entered Button")
				let userInput = document.getElementById("q");
				alert("user entered" + userInput.value)
				let userSelectEngine = document.querySelector("input[name=engine]:checked")
				alert("search engine" + userSelectEngine.value)

				let actions = {
           "google": "https://www.google.com/search",
            "duckDuckGo":"https://duckduckgo.com/",
            "bing":"https://www.bing.com/search" ,
            "ask":"https://www.ask.com/web", 
           }
		   alert("Actions of"+actions[userSelectEngine.value]+"?q="+userInput.value)
		   actions[userSelectEngine.value]

		   let form=document.getElementById("searchForm")
		   form.setAttribute("action",actions[userSelectEngine.value]+"?q="+userInput.value)
		   

			})
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<label><input type="text" id="q" name="q"></label>
		<label>Google<input type="radio" name="engine" value="google" /></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo" /></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>
		<button id="update">Go</button>

	</form>

</body>
